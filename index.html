<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | TechForm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Get in Touch</h1>
    <p>We’d love to hear from you. Fill out the form below to contact us.</p>
  </header>

  <main>
    <section class="contact-section">
      <form class="contact-form" autocomplete="off">
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your first name" required />
        </div>

        <div class="form-group">
          <label for="surname">Last Name</label>
          <input type="text" id="surname" name="surname" placeholder="Enter your last name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." rows="6" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 TechForm. All rights reserved.</p>
  </footer>
</body>
</html>
